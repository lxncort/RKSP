<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Info</title>
</head>
<body>
<section class="contacts">
    <div class="contacts__container">

  
<form class="row g-3">
    <div class="col-12">
        <input type="text" class="form-control" placeholder="Имя" aria-label="Имя">
      </div>
      <div class="col-12">
        <input type="text" class="form-control" placeholder="Фамилия" aria-label="Фамилия">
      </div>
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Пароль</label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Адрес</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="укажите адрес">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">Город</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">Район</label>
      <select id="inputState" class="form-select">
        <option selected>Choose...</option>
        <option>Восток</option>
        <option>Юг</option>
        <option>Запад</option>
        <option>Север</option>
        <option>...</option>
      </select>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Запомнить меня
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </div>
  </form>  
</div>
</section>
</body>
</html>
